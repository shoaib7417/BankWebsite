<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="image/websiteicon.jpg"><!-- comment -->
    <title>Bank Account Opening Form</title>
</head>
<body>
    <div style="height: 80px; width: 100%; display: flex;">
        <div style="height: 130px; width: 300px;">
            <img src="image/banklogo1-removebg-preview (1).png" height="200px" width="300px" style="margin-top: -45px;">
        </div>
        
    </div>

    <center>
        <h2 style="margin-top: 50px; color: darkblue">Bank Account Opening Form</h2>
    </center>

    <div style="height: 840px; width: 1000px; background-color: lightsteelblue; margin-left: 100px; margin-top: 50px; border-radius: 20px">
        <form action="openaccount.jsp" method="post">
            <h2 style="margin-left: 20px; padding-top: 30px">Personal Information </h2>
            <div style="height: 25px; width: 100%; display: flex">
                <label style="margin-left: 120px"  for="full_name">Full Name:</label>
                <input style="margin-left: 10px;"  type="text"  name="full_name" required>
                <label style="margin-left: 230px" for="dob">Date of Birth:</label>
                <input style="margin-left: 10px;" type="date"  name="dob" required>
            </div>
            <div style="height: 130px; width: 100%; margin-top: 50px" >
                <label style="margin-left: 10px"   for="address">Residential Address:</label>
                <textarea value="address" style="height: 80px; width: 95%; resize: none; margin-left: 20px; margin-top: 15px; background-color: whitesmoke; border-radius: 0px" placeholder="Please Enter Residential Area Address..." name="address" rows="6" cols="60"></textarea><br><br>
            </div>
            <div style="height: 25px; width: 100%; display: flex; margin-top: 30px">
                <label style="margin-left: 100px" for="contact">Contact Number:</label>
                <input style="margin-left: 10px;"  type="tel" id="contact" name="contact" required>
                <label style="margin-left: 250px" for="ssn">E-Mail:</label>
                <input style="margin-left: 10px;" type="text" id="mail" name="mail" required>
            </div>
            <h2 style="margin-left: 20px; padding-top: 20px">Account Information</h2>
            <div style="height: 25px; width: 100%; display: flex; margin-top: 30px">
                <label style="margin-left: 100px" for="account_type">Account Type:</label>
                <select style="margin-left: 10px;" id="account_type" name="account_type" required>
                    <option value="checking">Saving</option>
                    <option value="savings">Current</option>
                </select>
                <label style="margin-left: 260px" for="initial_deposit">Initial Deposit Amount:</label>
                <input style="margin-left: 10px;" type="number" id="initial_deposit" name="initial_deposit" required>
            </div>
            <h2 style="margin-left: 20px; padding-top: 20px">Identification Documents</h2>
            <div style="height: 30px; width: 100%; display: flex; margin-top: 30px">
                <label style="margin-left: 90px" for="id_document">Aadhaar Number:</label>
                <input style="margin-left: 10px;" type="tel" id="id_document" name="aadhar" required>
                <label style="margin-left: 200px" for="proof_address">PAN Card Number:</label><br>
                <input style="margin-left: 10px;" type="text" id="proof_address" name="pannumber" required><br><br>
            </div>
            
            <h2 style="margin-left: 20px; padding-top: 20px">Security</h2>
            <div style="height: 30px; width: 100%; display: flex; margin-top: 30px">
                <label style="margin-left: 130px" for="security">Password:</label>
                <input style="margin-left: 10px;" type="password" id="password" name="password" required>
                <label style="margin-left: 200px" for="csecurity">Confirm Password:</label><br>
                <input style="margin-left: 10px;" type="password" id="cpassword" name="cpassword" required><br><br>
            </div>
            
            <div style="height: 50px; width: 100%; margin-top: 80px">
                <center>
                    <input type="submit" style="height: 30px; width: 100px; font-weight: bold; background-color: darkblue; color: lightsteelblue" value="Submit">
                </center>
            </div>
        </form>
    </div>
</body>
</html>
